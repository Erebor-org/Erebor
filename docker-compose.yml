services:
  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/vendor
      - /app/var
    ports:
      - "8000:8000"
    command: sh -c "composer install && symfony server:stop && symfony server:start --no-tls --allow-http --listen-ip=0.0.0.0"
